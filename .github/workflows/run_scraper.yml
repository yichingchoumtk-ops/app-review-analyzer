name: Weekly App Review Scraper and Analyzer

on:
  schedule:
    - cron: '0 2 * * 2' # TPE time: Tuesday 10:00 AM
  workflow_dispatch:

jobs:
  scrape-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the scraper and analyzer script
        env:
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
          DIFY_API_URL: ${{ secrets.DIFY_API_URL }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          echo "--- 偵錯模式：檢查環境變數 ---"
          echo "DIFY_API_URL 存在: ${{ env.DIFY_API_URL != '' }}"
          echo "DIFY_API_KEY 是否設定: ${{ env.DIFY_API_KEY != '' }}"
          echo "GOOGLE_SHEETS_CREDENTIALS 是否設定: ${{ env.GOOGLE_SHEETS_CREDENTIALS != '' }}"
          echo "---------------------------------"
          echo " "
          echo "--- 開始執行 Python 主程式 ---"
          python main.py
